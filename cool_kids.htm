<html>
<head>
<style>
#drawing{ width:300px; height:300px;
border:5px solid red ;






}
</style>

</head>

<body>
<canvas width=300 height=300 id="drawing">



</canvas>
<script>
var canvas=document.getElementById ("drawing");
var ctx=canvas.getContext("2d");

ctx.arc(75,75,10,0,Math.PI*2,true);

ctx.closePath();

ctx.fill();
 </script>
<script>
ctx.beginPath();

ctx.arc(90,75,10,0,Math.PI*2,true);

ctx.closePath();
ctx.fill();
function DrawCircle(x,y)
{
	ctx.beginPath();
	ctx.arc(x,y,10,0,Math.PI*2,true);
	ctx.closePath();
	ctx.fill();
}
DrawCircle(105,75);
DrawCircle(105,90);
DrawCircle(105,105);
DrawCircle(105,120);
DrawCircle(105,135);

</script>



</body>

</html>
